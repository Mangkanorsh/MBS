<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100 bg-dark text-light">
        <div class="card p-4 shadow-lg" style="width: 400px; background-color: #333">
            <div class="card-body">
                <h3 class="card-title text-center text-warning mb-4">Login</h3>
                <form method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label text-white">Username:</label>
                        <input type="text" class="form-control bg-dark text-light border-warning" id="username"
                            name="username" placeholder="Enter username" required />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-white">Password:</label>
                        <input type="password" class="form-control bg-dark text-light border-warning" id="password"
                            name="password" placeholder="Enter password" required />
                    </div>
                    <button type="submit" class="btn btn-warning">Login</button>
                </form>
                <p class="text-center text-white mt-3">
                    Don't have an account? <a href="{{ url_for('signup') }}" style="text-decoration: none;" class="link-underline-opacity-0 text-warning">Sign up </a>
                </p>
            </div>
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
