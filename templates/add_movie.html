<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    {% include 'includes/admin/navbar.html' %}
    <main class="p-5 mt-5 bg-dark">
        <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100 bg-dark text-light">
            <div class="card p-4 shadow-lg" style="width: 1000px; background-color: #333">
                <div class="card-body">
                    <h3 class="card-title text-center text-warning mb-4">Add Movies</h3>
                    <form method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="title" class="form-label text-white">Title</label>
                            <input type="text" name="title" class="form-control bg-dark text-light border-warning"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label text-white">Description</label>
                            <textarea name="description" class="form-control bg-dark text-light border-warning"
                                required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="genre" class="form-label text-white">Genre</label>
                            <input type="text" name="genre" class="form-control bg-dark text-light border-warning"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="film_rating" class="form-label text-white">Film Rating</label>
                            <input type="text" name="film_rating" class="form-control bg-dark text-light border-warning"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="duration" class="form-label text-white">Duration</label>
                            <input type="text" name="duration" class="form-control bg-dark text-light border-warning"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="cast" class="form-label text-white">Cast</label>
                            <input type="text" name="cast" class="form-control bg-dark text-light border-warning"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="start_date" class="form-label text-white">Start Date</label>
                            <input type="date" name="start_date" class="form-control bg-dark text-light border-warning"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="end_date" class="form-label text-white">End Date</label>
                            <input type="date" name="end_date" class="form-control bg-dark text-light border-warning"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label text-white">Image</label>
                            <input type="file" name="image" class="form-control bg-dark text-light border-warning"
                                required>
                        </div>
                        <button type="submit" class="btn btn-warning btn-lg mt-4">Add Movie</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
