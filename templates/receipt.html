<!-- receipt.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Receipt</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <style>
        /* Custom CSS styles for the receipt */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .receipt-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .receipt-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .receipt-header h1 {
            margin-bottom: 10px;
            color: #007bff;
        }

        .receipt-content {
            margin-bottom: 30px;
        }

        .receipt-content p {
            margin: 5px 0;
        }

        /* Print-specific styles */
        @media print {
            body * {
                visibility: hidden;
            }

            .receipt-container,
            .receipt-container * {
                visibility: visible;
            }
        }
    </style>
</head>

<body>
    <div class="receipt-container mt-5">
        <div class="receipt-header">
            <h1>Receipt</h1>
            <p>Transaction ID: {{ transaction_id }}</p>
            <p>Date: {{ date }}</p>
        </div>
        <div class="receipt-content">
            <h2>Booking Details:</h2>
            <p><strong>Title:</strong> {{ booking.movie_title }}</p>
            <p><strong>Date:</strong> {{ booking.date }}</p>
            <p><strong>Timeslot:</strong> {{ booking.timeslot }}</p>
            <p><strong>Seats:</strong> {{ booking.seats }}</p>
            <p><strong>Total Price:</strong> â‚±{{ booking.total_price }}</p>
            <!-- Add more booking details as needed -->
        </div>
        <div class="receipt-footer">
            <p>Thank you for your booking!</p>
        </div>

    </div>
    <div class="container text-center mt-5">
        <button onclick="window.print()" class="btn btn-secondary ">
            Print Receipt
        </button>
    </div>
</body>

</html>
