<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100 bg-dark text-light">
        <div class="card p-4 shadow-lg" style="width: 400px; background-color: #333">
            <div class="card-body">
                <h3 class="card-title text-center text-warning mb-4">Sign Up</h3>
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label text-white">Username</label>
                        <input type="text" name="username" class="form-control bg-dark text-light border-warning" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label text-white">Email</label>
                        <input type="email" name="email" class="form-control bg-dark text-light border-warning" required>
                    </div>

                    <div class="mb-3 btn-group w-100" role="group" aria-label="Basic checkbox toggle button group">
                        <input type="checkbox" class="btn-check" id="pwd" autocomplete="off" name="is_pwd" value="1">
                        <label class="btn btn-outline-warning" for="pwd">PWD</label>

                        <input type="checkbox" class="btn-check" id="senior" autocomplete="off" name="is_senior" value="1">
                        <label class="btn btn-outline-warning" for="senior">Senior Citizen</label>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label text-white">Password</label>
                        <input type="password" name="password" class="form-control bg-dark text-light border-warning" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label text-white">Confirm Password</label>
                        <input type="password" name="confirm_password" class="form-control bg-dark text-light border-warning" required>
                    </div>

                    <button type="submit" class="btn btn-warning">Sign Up</button>
                </form>
                <p class="text-center text-white mt-3">
                    Already have an account? <a href="{{ url_for('login') }}" style="text-decoration: none;" class="link-underline-opacity-0 text-warning">Log in </a>
                </p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
